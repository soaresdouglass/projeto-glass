<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
   <link rel="stylesheet" href="estilo/estilo.css">
   <link rel="stylesheet" href="estilo/form.css">
   <link rel="stylesheet" href="estilo/responsivo.css">
   <script  src="javascript/funcoes.js"> </script>
   <script>
       function calc_total(){
           var qtd = parseInt(document.getElementById('cqtd').value);
           tot = qtd * 1500;
           document.getElementById('ctot').value = tot;
       }
   </script>
</head>
<body>
    <div id="interface">
         
        <!--Cabeçalho-->
    
        <header id="cabecalho">
            <hgroup class="grupo">
                <h1>Google Glass</h1>
                <h2 >A revolução do Google está chegando</h2>
            </hgroup>
            <img id="icone" src="imagens/contato.png" alt="oculos">

            <!--Menu-->
           <nav id="menu">
                <ul type="none" >
                   <li onmouseover="mudaFoto('imagens/home.png')" onmouseout="mudaFoto('imagens/contato.png')"> <a href="index.html">Home</a></li>

                   <li onmouseover="mudaFoto('imagens/especificacoes.png')" onmouseout="mudaFoto('imagens/contato.png')"> <a href="specs.html">Especificações</a></li>

                    <li onmouseover="mudaFoto('imagens/fotos.png')" onmouseout="mudaFoto('imagens/contato.png')"><a href="fotos.html">Fotos</a></li>

                    <li onmouseover="mudaFoto('imagens/multimidia.png')" onmouseout="mudaFoto('imagens/contato.png')"><a href="multimidia.html">Multimídia</a></li>

                    <li onmouseover="mudaFoto('imagens/contato.png')" onmouseout="mudaFoto('imagens/contato.png')"><a href="fale-conosco.html">Fale Conosco</a></li>
                   
                </ul>
            </nav>
        </header>

        <section id="corpo-full">
            <article id="noticia-principal">
                <header id="cabecalho-artigo"> 
                    <hgroup>
                    <h3>Fale Conosco > Contato</h3>
                    <h1 id="sub-h1">Formulário de Contato</h1>
                    </hgroup>
                </header>
                
                <!--Formulário-->
    <form action="mailto:douglas_soares.007@hotmail.com" method="post" id="fcontato" oninput="calc_total();">

        <!--Usuario-->
    <fieldset id="usuario">
        <legend> Identificação do Usuário</legend>
       
            <p><label for="cnome">Nome:</label> <input type="text" name="tnome" id="cnome" size="30"  placeholder="Nome Completo"> </p>

            <p><label for="cmail">E-mail:</label> <input type="email" name="tmail" id="cmail" size="20" maxlength="40"> </p>

            <p><label for="csenha">Senha:</label> <input type="password" name="tsenha" id="csenha" size="8" placeholder="8 dígitos" maxlength="8"> </p>

            <fieldset id="sexo" >
                <legend>Sexo</legend>
                     <input type="radio" name="tgender" value="m" id="cmasc" checked>
                     <label for="cmasc" >Masculino</label>
                    </input> <br>

                     <input type="radio" name="tgender" value="f" id="cfem"><label for="cfem">Feminino</label></input><br>

                     <input type="radio" name="tgender" value="0" id="cnone"><label for="cnone">Prefiro não informar</label></input>
                     </fieldset>

                <p><label for="cdata">Data de Nascimento:</label> <input type="date" name="tdata" id="cdata"></p>    
    </fieldset>
         
            <!--Endereço-->
    <fieldset id="endereco">
        <legend>Endereço do Usuário</legend>
            <p><label for="crua">Endereço:</label> <input type="text" name="trua" id="crua" size="30" placeholder="Rua e Número"></p>
            
            <p><label for="cbairro">Bairro:</label> <input type="text" name="tbairro" id="cbairro" size="30"></p>

            <p><label for="cplemento">Complemento:</label> <input type="text" name="tplemento" id="cplemento" size="8" placeholder="Ex: A21"></p>

            
            <p><label for="cest">Estado:</label> 
            <select name="test" id="test" >
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="bh">Minas Gerais</option>
                <option value="pr">Paraná</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
            </select>
            </p>
            
            <p><label for="ccid"> Cidade: </label><input type="text" name="tcid" id="ccid" placeholder="Sua Cidade" list="cidades"></p>
            <datalist id="cidades">
                <option value="Rio de Janeiro"></option>
                <option value="Nova Iguaçu"></option>
                <option value="Niterói"></option>
                <option value="Itapecerica da Serra"></option>
                <option value="Embu-Guaçu"></option>
                <option value="Embu das Artes"></option>
                <option value="Santos"></option>
                <option value="Itanhaém"></option>
                <option value="Mongaguá"></option>
                <option value="São Paulo"></option>
            </datalist>     
    </fieldset>

          <!--Mensagem-->
    <fieldset id="mensagem">
        <legend>Mensagem do Usuário</legend>
            <p><label for="curg"> Grau de Urgência: </label>  <input type="range" name="turg" id="curg" min="0" max="10" step="2"> </p>

            <p><label for="cmsg">Mensagem:</label> <textarea name="tmsg" id="cmsg" cols="30" rows="7" placeholder="Deixa aqui sua mensagem..."></textarea></p>
    </fieldset>

             <!--Pedido-->
    <fieldset id="pedido">
        <legend>Quero um Google Glass</legend>
            <p><input type="checkbox" name="tped" id="cped" checked>
                <label for="cped"> Gostaria de adquirir um Google Glass </label></p>

            <p><label for="ccor">Cor:</label> <input type="color" name="tcor" id="ccor" value="#ff0000"></p>

            <p><label for="cqtd">Quantidade: </label><input type="number" name="tqtd" id="cqtd" min="0" max="5" value="0" ></p>

            <p><label for="ctot">Preço Total: R$</label> <input type="text" name="ttot" id="ctot" placeholder="Total" readonly></p>
    </fieldset>
    
      <!--Botao-->
    <input type="image" name="tenviar" src="imagens/botao-enviar.png" id="botao-imagem">
</form>

    <!--rodapé-->
    <footer>
        <p id="rodape"><strong>Site Criado por </strong><a href="https://www.linkedin.com/in/soares-douglass/" target="_blank"><strong>Douglas Soares</strong></a> </p>
    </footer>
</div>
</body>
</html>
